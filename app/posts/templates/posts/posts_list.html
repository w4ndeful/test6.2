<div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ url_for('posts.static', filename='images/default.png') }}" class="card-img-top" alt="Default Image">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <a href="{{ url_for('posts.add_post') }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
