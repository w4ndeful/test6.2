{% extends 'base.html' %}

{% block title %}Greeting Page{% endblock %}

{% block content %}

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">FlaskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('user_name.greetings', name='John') }}">Greet John</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_name.admin') }}">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="display-4">Hello :)</h1>
        <h2 class="mt-4">User: {{ name }}</h2>

        {% if age %}
            <h3 class="text-success">Age: {{ age }}</h3>
        {% else %}
            <h3 class="text-danger">Age: Not provided</h3>
        {% endif %}
    </div>

{% endblock %}
